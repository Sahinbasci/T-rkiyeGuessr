name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  # Public keys only - domain restricted, safe for CI
  NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY }}
  NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
  NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
  NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
  NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
  NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
  NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
  NEXT_PUBLIC_FIREBASE_DATABASE_URL: ${{ secrets.NEXT_PUBLIC_FIREBASE_DATABASE_URL }}

jobs:
  # ============================================================
  # Job 1: TypeScript + Unit Tests + Build
  # Runs without external API keys - pure logic tests
  # ============================================================
  test-unit:
    name: TypeScript + Unit Tests + Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Unit tests
        run: npm test

      - name: Production build
        run: npm run build

  # ============================================================
  # Job 2: E2E Navigation Tests (requires API keys)
  # Tests the mobile rotate/move bug fix
  # ============================================================
  test-e2e-navigation:
    name: E2E Navigation Tests
    runs-on: ubuntu-latest
    needs: test-unit
    # Only run if API keys are available (not on forks)
    if: ${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY != '' }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium webkit

      - name: Run navigation E2E tests
        run: npm run test:e2e:nav
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: navigation-test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7

  # ============================================================
  # Job 3: E2E Multiplayer Tests (requires API keys)
  # ============================================================
  test-e2e-multiplayer:
    name: E2E Multiplayer Tests
    runs-on: ubuntu-latest
    needs: test-unit
    if: ${{ secrets.NEXT_PUBLIC_GOOGLE_MAPS_API_KEY != '' }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium webkit

      - name: Run multiplayer E2E tests
        run: npx playwright test --project='Mobile Safari (iPhone 14)'
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: multiplayer-test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7
